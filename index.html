<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <!-- header -->
    <header class="d-flex align-items-center fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg text-uppercase fw-bold " data-bs-theme="dark">
                <div class="container">
                  <a class="navbar-brand fs-3" href="index.html">Start Bootrstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#portfolio">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#about-me">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <!-- main -->
    <main>
        <section id="hero" class="odd ">
            <div class="container text-center ">
                <img src="img/avatar.svg" alt="Avatar">
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                <h2 class="text-uppercase text-center">Portfolio</h2>
                <div class="star">star</div>
                <div class="row g-4 ">
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card position-relative">
                                <img src="img/cabin.png" class="card-img-top card-img-bottom" alt="Cabin">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card">
                                <img src="img/cake.png" class="card-img-top card-img-bottom" alt="Cake">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card">
                                <img src="img/circus.png" class="card-img-top card-img-bottom" alt="Circus">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card">
                                <img src="img/game.png" class="card-img-top card-img-bottom" alt="Game">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card">
                                <img src="img/safe.png" class="card-img-top card-img-bottom" alt="Safe">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <a href="#">
                            <div class="card">
                                <img src="img/submarine.png" class="card-img-top card-img-bottom" alt="Submarine">
                                <i class="fa-solid fa-plus  position-absolute top-50 start-50 translate-middle"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="about-me" class="odd">
            <div class="container">
                about
            </div>
        </section>
        <section id="contact">
            <div class="container">
                contact
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-top bg-secondary">
            <div class="container">
                footer top
            </div>            
        </div>
        <div class="footer-bottom bg-dark">
            <div class="container">
                footer bot
            </div>
        </div>
    </footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
